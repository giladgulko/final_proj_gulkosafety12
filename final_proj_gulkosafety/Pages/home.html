        $(document).ready(function () {

        function getAlerts() {
            let api = "../api/alert?user_email=" + user_email;
            ajaxCall("GET", api, "", getAlertsSuccess, getError);
        }
        function getAlertsSuccess(data) {
            alertList = data;

            for (i = 0; i < alertList.length; i++) {
                if (alertList[i].Alert_type_num != 1) {

                    if (alertList[i].Alert_type_num == 3) {
                        document.getElementById('fixed_defects_photos_alerts').innerHTML += "<div  class='alerts'> <p id='" + alertList[i].Alert_num + "' href='#' </p><strong class='date'> " + alertList[i].Date.split("T")[0] + " " + alertList[i].Date.split("T")[1] + " </strong> <i class='far fa-calendar-alt' style='font-size:24px'></i>&nbsp&nbsp" + alertList[i].Content + " </div> ";
                    }
                    if (alertList[i].Alert_type_num == 2) {
                        document.getElementById('certificates_expire_alerts').innerHTML += "<div  class='alerts'> <p id='" + alertList[i].Alert_num + "' href='#' </p><strong class='date'> " + alertList[i].Date.split("T")[0] + " " + alertList[i].Date.split("T")[1] + " </strong> <i class='far fa-calendar-alt' style='font-size:24px'></i>&nbsp&nbsp" + alertList[i].Content + " </div> ";
                    }

                }
            }

        }
