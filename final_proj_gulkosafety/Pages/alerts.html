    <script>
        var user_email = "gulkosafety@gmail.com";// צריך לקחת את היוזר מהלוקאל סטורג - של מי שנמצא בלוג אין

        $(document).ready(function () {

        function check_if_date_pass() {
            var today = new Date();
            var dd_today = String(today.getDate()).padStart(2, '0');
            var mm_today = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy_today = today.getFullYear();

            today = yyyy_today + '-' + mm_today + '-' + dd_today;

            for (var i = 0; i < alertList.length; i++) {
                var data = alertList[i].Date.split("T")[0];
                var arr = data.split('-');
                var dd = arr[2];
                var mm = String(Number(arr[1]) + 1);
                var yyyy = arr[0];
                var InAMonth = yyyy + '-0' + mm + '-' + dd;

                if (today >= InAMonth) {
                    update_status = {
                        Alert_num: Number(alertList[i].Alert_num),
                        Content: alertList[i].Content,
                        Date: alertList[i].Date,
                        Alert_type_num: alertList[i].Alert_type_num,
                        User_email: alertList[i].User_email,
                        Status: 1,
                        Proj_num: alertList[i].Proj_num

                    }
                    let api = "../api/alert";
                    ajaxCall("PUT", api, JSON.stringify(update_status), UpdateAlertStatusSuccess2, UpdateAlertStatusError)
                }
            }
            renderAlerts();
        }

        function UpdateAlertStatusSuccess2() {
            swal("Good job!", "Alert status update successfully!", "success")
            renderAlerts();
        }


        function getAlerts() {

            let api = "../api/alert?user_email=" + user_email;
            ajaxCall("GET", api, "", getAlertsuccess, getError);
        }
        function getAlertArchive() {

            let api = "../api/alert/" + user_email + "/AlertArchive";
            ajaxCall("GET", api, "", getAlertArchivSuccess, getError);
        }

        function getAlertArchivSuccess(data) {
            alertArchiveList = data;

        }

        function getError() {
            swal("Failed!", "You failed to read the alerts!", "warning")
        }
        function getAlertsuccess(data) {
            alertList = data;
            check_if_date_pass();
        }
        function ChangeStatus(id) {
            for (var i = 0; i < alertList.length; i++) {
                if (alertList[i].Alert_num == id) {
                    update_status = {
                        Alert_num: Number(id),
                        Content: alertList[i].Content,
                        Date: alertList[i].Date,
                        Alert_type_num: alertList[i].Alert_type_num,
                        User_email: alertList[i].User_email,
                        Status: 1,
                        Proj_num: alertList[i].Proj_num

                    }
                }
            }

            let api = "../api/alert";
            ajaxCall("PUT", api, JSON.stringify(update_status), UpdateAlertStatusSuccess, UpdateAlertStatusError)
        }
        function UpdateAlertStatusSuccess() {
            swal("Good job!", "Alert status update successfully!", "success")
        }
        function UpdateAlertStatusError() {
            swal("Failed!", "Failed to update the alerts!", "warning")
        }


        function renderAlerts() {
            document.getElementById('Alerts_div').innerHTML = "";
            document.getElementById('Alerts_div').setAttribute('style', 'padding:10px;')

            for (i = 0; i < alertList.length; i++) {
                if (alertList[i].Alert_type_num == 1) {
                    document.getElementById('Alerts_div').innerHTML += "<div  class='alert alert-Safety-level alert-dismissible'> <a id='" + alertList[i].Alert_num + "' href='#' onclick='ChangeStatus(this.id)' class='close' data-dismiss='alert' aria-label='close'>&times;</a><strong class='date'> " + alertList[i].Date.split("T")[0] + " " + alertList[i].Date.split("T")[1] + " </strong> <i class='fas fa-tachometer-alt' style='font-size:24px'></i>&nbsp&nbsp<a id='" + alertList[i].Alert_num + "' href='#' onclick='renderSafetyAlert(this.id)'>סיכום עדכון רמת בטיחות פרויקט " + alertList[i].Proj_num + "</a></div> ";
                }
                if (alertList[i].Alert_type_num == 2) {
                    document.getElementById('Alerts_div').innerHTML += "<div  class='alert alert-certificate alert-dismissible'> <a id='" + alertList[i].Alert_num + "' href='#' onclick='ChangeStatus(this.id)' class='close' data-dismiss='alert' aria-label='close'>&times;</a><strong class='date'> " + alertList[i].Date.split("T")[0] + " " + alertList[i].Date.split("T")[1] + " </strong> <i class='far fa-calendar-alt' style='font-size:24px'></i>&nbsp&nbsp" + alertList[i].Content + " </div> ";
                }
                if (alertList[i].Alert_type_num == 3) {
                    document.getElementById('Alerts_div').innerHTML += "<div class='alert alert-Defective-repair alert-dismissible'> <a id='" + alertList[i].Alert_num + "' href='#' onclick='ChangeStatus(this.id)' class='close' data-dismiss='alert' aria-label='close'>&times;</a><strong class='date'> " + alertList[i].Date.split("T")[0] + " " + alertList[i].Date.split("T")[1] + " </strong> <i class='far fa-check-circle' style='font-size:24px'></i >&nbsp&nbsp" + alertList[i].Content + "</div> ";

                }
                if (alertList[i].Alert_type_num == 4) {
                    document.getElementById('Alerts_div').innerHTML += "<div class='alert alert-instruction alert-dismissible'><a id='" + alertList[i].Alert_num + "' href='#' onclick='ChangeStatus(this.id)' class='close' data-dismiss='alert' aria-label='close'>&times;</a><strong class='date'> " + alertList[i].Date.split("T")[0] + " " + alertList[i].Date.split("T")[1] + " </strong> <i class='fas fa-chalkboard-teacher' style='font-size:24px'></i>&nbsp&nbsp" + alertList[i].Content + " </div> ";

                }
                if (alertList[i].Alert_type_num == 5) {
                    document.getElementById('Alerts_div').innerHTML += "<div class='alert alert-defect alert-dismissible'><a id='" + alertList[i].Alert_num + "' href='#' onclick='ChangeStatus(this.id)' class='close' data-dismiss='alert' aria-label='close'>&times;</a><strong class='date'> " + alertList[i].Date.split("T")[0] + " " + alertList[i].Date.split("T")[1] + " </strong> <i class='fas fa-exclamation-triangle' style='font-size:24px'></i>&nbsp&nbsp" + alertList[i].Content + " </div> ";

                }
            }

        }
        function renderSafetyAlert(id) {
            document.getElementById('alert_paragraph').innerHTML = ""
            document.getElementById('id04').style.display = 'block';
            for (var i = 0; i < alertList.length; i++) {
                if (alertList[i].Alert_num == id) {

                    $("#alert_paragraph").html(alertList[i].Content);
                }

            }

        }


        function RenderAlertDivByType() {

            if (AlertDivByType == 0) {
                $("#archiv_alert_btn").text("התראות חדשות");
                AlertDivByType = 1;
                renderAlertsArchive();
            }
            else {
                $("#archiv_alert_btn").text("ארכיון התראות");
                AlertDivByType = 0;
                $("AlertArchiveTable").show();
                renderAlerts();
            }



        }
        function renderAlertsArchive() {
            $("#pForm").show();
            $("#ph").hide();
            $("#formUpload").hide();
            $("#Alerts_div").hide();
            let alertsToShow = [];
            for (i = 0; i < alertArchiveList.length; i++) {
                let a = {
                    Alert_num: alertArchiveList[i].Alert_num,
                    Alert_type_num: alertArchiveList[i].Alert_type_num,
                    Content: alertArchiveList[i].Content,
                    Date: alertArchiveList[i].Date.split('T')[0],
                    Time: alertArchiveList[i].Date.split('T')[1],
              
                }
                alertsToShow.push(a);
            }
            try {
                tbl = $('#AlertArchiveTable').DataTable({
                    data: alertsToShow,
                    pageLength: 5,
                    columns: [

                        { data: "Alert_num" },
                        { data: "Alert_type_num" },
                        {
                             render: function(data, type, row, meta) {
                                 if (row.Alert_type_num == 1) {
                                     return "סיכום עדכון רמת בטיחות פרויקט"
                                 }
                                 else {
                                     return row.Content
                                 }
                            }},
                        //{ data: "Content" },
                        { data: "Date" },
                        { data: "Time" },

                        {

                            render: function (data, type, row, meta) {
                                let datalert = "alert_data='" + row.Alert_num + "'";
                                if (row.Alert_type_num == 1) {
                                    editBtn = "<button type='button' id='" + row.Alert_num + "' class = 'editBtn btn btn-success' onclick='renderSafetyAlertInArchive(this.id)'"+ datalert + "> צפה בתוכן </button>";
                                    return editBtn;
                                }
                                else
                                    return "";
                            }
                        },

                    ],
                });

            }

            catch (err) {
                alert(err);
            }
        }
        function renderSafetyAlertInArchive(id) {
            document.getElementById('alert_paragraph').innerHTML = ""
            document.getElementById('id04').style.display = 'block';
            for (var i = 0; i < alertArchiveList.length; i++) {
                if (alertArchiveList[i].Alert_num == id) {

                    $("#alert_paragraph").html(alertArchiveList[i].Content);
                }

            }

        }
