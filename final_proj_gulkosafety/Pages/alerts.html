    <script>

        $(document).ready(function () {
            alertList = [];
            getAlerts();
        });

        function getAlerts() {//צריך לקחת את היוזר מהלוקאל סטורג-של מי שנמצא בלוג אין
            let user_email = "gulkosafety@gmail.com";
            let api = "../api/alert?user_email=" + user_email;
            ajaxCall("GET", api, "", getAlertsSuccess, getError)
        }
        function getError() {
            alert("err")
        }
        function getAlertsSuccess(data) {
            alertList = data;
            renderAlerts();
        }
        function renderAlerts() {
            for (i = 0; i < alertList.length; i++) {
                document.getElementById('alertsInProjects').innerHTML += "<div class='alert alert-success'><strong> " + alertList[i].Date + " </strong> " + alertList[i].Content + " </div> ";
            }

        }
    </script>
