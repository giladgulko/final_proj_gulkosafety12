    <script>
        var user_email = "gulkosafety@gmail.com";// צריך לקחת את היוזר מהלוקאל סטורג - של מי שנמצא בלוג אין

        $(document).ready(function () {
            alertList = [];
            $("#Manger_Alerts").hide();
            $("#User_Alerts").hide();
            getAlerts();
            $("#btns").hide();
            $("#buttonUpload").click(uploadDefectPhoto);
            $("#fixed").click()
        });

        function getAlerts()
        {
            let manager_email = "gulkosafety@gmail.com";
            if (user_email == manager_email) {

                let api = "../api/alert?user_email=" + manager_email;
                ajaxCall("GET", api, "", getAlertsManagerSuccess, getError)
            }
            else {
                let api = "../api/alert?user_email=" + user_email;
                ajaxCall("GET", api, "", getAlertsUserSuccess, getError)
            }
        }
        function getError() {
            alert("err")
        }
        function getAlertsManagerSuccess(data) {
            $("#Manger_Alerts").show();
            alertList = data;
            renderManagerAlerts();
        }
        function getAlertsUserSuccess(data) {
            $("#User_Alerts").show();
            alertList = data;
            renderUserAlerts();
        }
        function renderManagerAlerts() {
            for (i = 0; i < alertList.length; i++) {
                if (alertList[i].Alert_type_num == 2) { 
                document.getElementById('Manger_Alerts').innerHTML += "<div class='alert alert-success'><strong class='date'> " + alertList[i].Date.split("T")[0] + " </strong>&nbsp" + alertList[i].Content + " </div> ";
                }
                if (alertList[i].Alert_type_num == 3) {
                    document.getElementById('Manger_Alerts').innerHTML += "<div class='alert alert-info'><strong class='date'> " + alertList[i].Date.split("T")[0] + " </strong>&nbsp" + alertList[i].Content + " </div> ";

                }
            }

        }
        function renderUserAlerts() {
            for (i = 0; i < alertList.length; i++) {

                if (alertList[i].Alert_type_num == 3) {
                    document.getElementById('User_Alerts').innerHTML += "<div class='alert alert-info'><strong class='date'> " + alertList[i].Date.split("T")[0] + " </strong>&nbsp" + alertList[i].Content + " </div> ";

                }
            }

        }
        
    //העלאת תמונה
        function uploadDefectPhoto() {
            var data = new FormData();
            var files = $("#files").get(0).files;

            if (files.length > 0) {
                for (f = 0; f < files.length; f++) {
                    data.append("UploadedImage", files[f]);
                }
                data.append("name", "NewDefect");
            }

            $.ajax({
                type: "POST",
                url: "../Api/FileUpload",
                contentType: false,
                processData: false,
                data: data,
                success: showImages,
                error: error
            });

            return false;
        }
        function showImages(data) {
            $("#btns").show()
            console.log(data);

            var imgStr = "";

            if (Array.isArray(data)) {

                for (var i = 0; i < data.length; i++) {
                    imgStr += "<img src='../" + data[i] + "'/>";
                }
            }
            else {
                imgStr = "<img src='../" + data + "'/>";
            }

            document.getElementById("ph").innerHTML = imgStr;
            document.getElementById('Manger_Alerts').innerHTML += "<div class='alert alert-danger'><strong class='date'> " + Date.now() + " </strong>&nbsp תמונה חדשה הועלתה</div> ";
        }

        function error(data) {
            console.log(data);
        }
