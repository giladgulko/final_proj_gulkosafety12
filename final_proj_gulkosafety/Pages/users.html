    <title>משתמשים</title>
    <script>

        $(document).ready(function () {
            getusersData()

        });
        // קריאת כל המשתמשים
        function getusersData() {

            let api = "../api/user";
            ajaxCall("GET",api, "", createDt, getError)
        }
        function getError() {
            swal("נכשל!", "קריאת משתמשים נכשלה!", "warning")
        }

        //בניית טבלה של כל המשתמשים
        function createDt(userdata) {
            let userToShow = [];

            for (var i = 0; i < userdata.length; i++) {

                    user = {

                        Email: userdata[i].Email,
                        Name: userdata[i].Name,
                        Phone: userdata[i].Phone,
                        Password: userdata[i].Password,
                        Type_name: userdata[i].Type_name,
                    }
                userToShow.push(user);
            }

            try {
                tbl = $('#usersTable').DataTable({
                    data: userToShow,
                    pageLength: 10,
                    columns: [

                        { data: "Email" },
                        { data: "Name" },
                        { data: "Phone" },
                        { data: "Password" },
                        { data: "Type_name" },
                        {
                            render: function (data, type, row, meta) {
                                let def = JSON.stringify(row);

                                editBtn = "<button type='button' class = 'editBtn btn btn-success' value='" + def + "' onclick='editinstrucBTN(this.value)'> עריכה </button>";

                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger' value='" + def + "' onclick='deleteInstruction(this.value)'> מחיקה </button>";

                                return editBtn + deleteBtn;

                            }
                        },

                    ],
                });

            }
    </script>
