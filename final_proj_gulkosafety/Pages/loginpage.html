<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="../Scripts/ajaxCallsWithKey.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="../Scripts/jquery-3.4.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link href="styles/loginStyleSheet.css" rel="stylesheet" />

    <title>login-Gulkosafety</title>


    <style type="text/css">

    </style>
    <script>
        function checkUser() {
            email = $("#exampleInputEmail").val();
            password = $("#exampleInputPassword").val();
            //let api = "../api/user"
            let api = "../api/user/" + email + "/" + password;
            ajaxCall("GET", api, "", getUserSuccess, getUserError)
        }
        function getUserSuccess(user) {
            if (user.Email == null) {
                alert("אחד מפרטי ההתחברות לא תקין")
            }
            else {
                console.log(user)
                localStorage["user"] = JSON.stringify(user);
                window.location = "projects.html"
                alert("היי " + user.Name)
            }
            
        }

        function getUserError() {
            alert("erorr")
        }
    </script>
</head>
<body>
    <div>
        <img id="logo" src="photos/logo.jpeg" />
    </div>
    <div id="loginDiv">
        <form>
            <div class="form-group">
                <label for="exampleInputEmail">מייל</label>
                <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="הכנס כתובת מייל">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">סיסמא</label>
                <input type="password" class="form-control" id="exampleInputPassword" placeholder="הכנס סיסמא">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">זכור אותי</label>
            </div>

        </form>
        <button type="submit" class="btn btn-primary" onclick="checkUser()">כניסה</button>
    </div>
</body>
</html>
