    <script>
        defects = [];

        function bringDataFromLocal() {
            project = JSON.parse(localStorage["project"]);
            renderProjectDetails()

            if (localStorage["report"] != "") {
                
                $("#save_new_report").hide();
                report = JSON.parse(localStorage["report"]);
                time = report.Time.split('T')
                date = report.Date.split('T')
                $('#Date').val(date[0]);
                $('#time').val(time[1])
                headLine = "<h1>" + report.Report_num + " דוח ביקור " + "</h1>"
                $('#proj_bar').html(headLine)
                getReportDefect(report.Report_num)
            }
            else {
                $('#proj_bar').html("דוח ביקור חדש")
               // api = "../api/report";
                //ajaxCall("GET", api, JSON.stringify(project),getNewReportsuccess, getError)

                headLine = "<h1>" + report.Report_num + " דוח ביקור " + "</h1>"
                $('#proj_bar').html(headLine)
                $("#projTable").hide();
                

            }
        }
        function getNewReportsuccess(report) {
           
            headLine = "<h1>" + report.Report_num + " דוח ביקור " + "</h1>"
            $('#proj_bar').html(headLine)
            $("#")
        }
        function getReportDefect(num) {
            api = "../api/defect_in_report?report_num=" + num
            ajaxCall("GET", api, "", createDt, getError)

        }
        function createDt(data) {
            console.table(data)
        }
        function getError(err) {
            console.table(err)
        }
        function renderProjectDetails() {
            //alert("in render details");
            $('#company').val(project.Company);
            $('#location').val(project.Address)
            $('#forman').val(project.Foreman_email);
            $('#projManeger').val(project.Manager_email)
        }
        function this1(this1) {
            alert(this1)
            let str = "<img src='" + this1 + "'></img>";
            $("#pic").show()
            $("#pic").html(str);
        }
        function createDt(projdata) {


            allProj = projdata;

            try {
                tbl = $('#projTable').DataTable({
                    data: projdata,
                    pageLength: 8,
                    columns: [

                        { data: "Defect_num" },
                        { data: "Defect_name" },
                        { data: "Defect_type_name" },
                        { data: "Description" },
                        { data: "Fix_date" },
                        { data: "Fix_time" },
                        { data: "Fix_status" },
                        {
                            render: function (data, type, row, meta) {
                                let dataproj = "Picture_link='" + row.Picture_link + "'";

                                editBtn = "<button type='button' class = 'picBtn btn btn-success' " + dataproj + "value='" + row.Picture_link + "' onclick='this1(this.value)'> תמונה </button>";


                                return editBtn;


                            }
                        },

                        {
                            render: function (data, type, row, meta) {
                                let dataproj = "project_data='" + row.Defect_num + "'";

                                editBtn = "<button type='button' class = 'editBtn btn btn-success' " + dataproj + "> עריכה </button>";

                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger' value='  " + row.Defect_num + "' onclick='deleteAlert(this.value)'> מחיקה </button>";
                                return editBtn + deleteBtn;



                            }
                        },

                    ],
                });

            }

            catch (err) {
                alert(err);
            }
        }
        function closePic() {
            $("#pic").hide()
        }
        function getDefectsAndTypeS() {
            api = "../api/defect"
            ajaxCall("GET", api, "", getDefects, getError)

            api1 = "../api/defect_type"
            ajaxCall("GET", api1, "", getDefectsType, getError)
        }
        function getDefects(data) {
            defects = data;
            console.log(defects)
        }
        function getDefectsType(data) {
            defects_types = data;
            console.log(defects_types)
        }
        function newDefect() {
            alert("in")
            str = "<option>סוגי ליקויים</option>"
            for (var i = 0; i < defects_types.length; i++) {
                str += "<option value='" + defects_types[i].Defect_type_num + "'>" + defects_types[i].Type_name + "</option>"
            }
            $("#selectType").html(str)
        }
        function createDefectList(value) {
            str = "<option>ליקויים</option>"
            for (var i = 0; i < defects.length; i++) {
                if (defects[i].Defect_type_num == value) {
                    str += "<option value='" + defects[i].Defect_num + "'>" + defects[i].Name + "</option>"
                }

            }
            $("#selectdefect").html(str)
        }
        function addDefectToReport() {
           
            New_defect = {
                Report_num: report.Report_num,
                Defect_num: $("#selectdefect").val(),
                Fix_Date: $("#fixDate").val(),
                Fix_Time: $("#fixTime").val(),
                Picture_link: "",
                Fix_status: 0,
                Description: $("#description").val()
               
                  
            }
            console.log(New_defect)

            api = "../api/defect_in_report";
            ajaxCall("POST", api, JSON.stringify(New_defect), postDefectsInReport, getError)
           
        }
        function postDefectsInReport() {
            window.location.reload(true);
        }
        function deleteAlert(def_num){
            swal({
                title: "Are you sure ??",
                text: "",
                icon: "warning",
                buttons: true,
                dangerMode: true
            })
                .then(function (willDelete) {
                    if (willDelete) delete_defect_in_report(def_num);
                    else swal("Not Deleted!");
                });
        }
        function delete_defect_in_report(def_num) {
            
            defectToDelete = {
                Report_num: report.Report_num,
                Defect_num: def_num
            }
            ajaxCall("DELETE", "../api/defect_in_report", JSON.stringify(defectToDelete), deleteDefect, getError)
        }
        function deleteDefect() {
            window.location.reload(true) 
        }

        }

            $('#projManeger').val(project.Manager_email)
        }
