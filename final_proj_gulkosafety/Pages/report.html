    <script>
        defects = [];
        defects_types = [];
        currentReportDefects = [];
        lastReportDefects = [];
        allReports = [];
        defectToEdit = "";
        ptwList = [];
        //tableID = "";
        userType = 1;

        $(document).ready(function () {
            if (userType != 1)
                viewOnlyPageBtn();
            bringDataFromLocal();
            getDefectsAndTypeS();
            $("#reportDetailsForm").submit(saveNewReport);
            $("#defectForm").submit(addDefectToReport);

            //get all weight by project type.
            getProjTypeWeights();


        });


        function getProjTypeWeights() {
            let api = "../api/proj_type_weight?proj_type=" + project.Project_type_num;
            ajaxCall("GET", api, "", getPTWSuccess, getError);
        }

        function viewOnlyPageBtn() {
            $(".form-control").prop('disabled', true);
            $("#addDefectToRBtn").hide();
            $("#calcGrade").hide();
            $('.fixBTNs').hide();
            $('.editReportDetailsBtns').hide();
        }

        function bringDataFromLocal() {
            project = JSON.parse(localStorage["project"]);
            renderProjectDetails();

            //editing report
            if (localStorage["report"] != "") {
                if (userType == 1) {
                    editReportPageBtnEvents();
                }

                $("#saveNewReport").hide();
                $(".groupDetails").prop('disabled', true);

                renderReportDetails();
                getReportDefect(report.Report_num);
            }
            //new report
            else {
                headLine = "<h1>דוח ביקור חדש</h1>";
                $('#proj_bar').html(headLine);
                $("#defectsTBL").hide();
                $('.editReportDetailsBtns').hide();
            }
        }

        function renderReportDetails() {
            report = JSON.parse(localStorage["report"]);
            headLine = "<h1>" + report.Report_num + " דוח ביקור " + "</h1>";
            time = report.Time.split('T');
            date = report.Date.split('T');
            $('#Date').val(date[0]);
            $('#time').val(time[1]);
            $('#comments').val(report.Comment);
            $('#proj_bar').html(headLine);
        }

        function editReportPageBtnEvents() {
            $('#editReportBTN').show();
            $('.cancelUpdateReportBtns').hide();

            //edit project details
            $("#editReportBTN").on("click", function () {
                $('#editReportBTN').hide();
                $(".groupDetails").prop('disabled', false);
                $('.cancelUpdateReportBtns').show();
            });

            //cancel edit project details
            $(".cancelUpdateReportBtns").on("click", function () {
                $(".cancelUpdateReportBtns").hide();
                $(".groupDetails").prop('disabled', true);
                $("#editReportBTN").show();
                renderReportDetails();
            });
        }

        function checkLastReportDefects() {
            if (localStorage["allReports"] != "") {
                let api = "../api/defect_in_report?proj_num=" + project.Project_num + "&reportDate=" + report.Date.split('T');
                ajaxCall("GET", api, "", getLastRDefectSuccess, getError);
            }
            else $("#lastReportdefectsTBL").hide();
        }


        function getNewReportsuccess(report) {

            headLine = "<h1>" + report.Report_num + " דוח ביקור " + "</h1>";
            $('#proj_bar').html(headLine);
        }

        function getLastRDefectSuccess(defects) {
            lastReportDefects = defects;
            if (lastReportDefects != "") {
                let notFixeDefects = [];
                for (i = 0; i < lastReportDefects.length; i++) {
                    if (lastReportDefects[i].Fix_status == 0)
                        notFixeDefects.push(lastReportDefects[i]);
                }
                if (notFixeDefects.length > 0) {
                    let tableID = "#lastReportTable";
                    createDt(notFixeDefects, tableID);
                }
                else $("#lastReportdefectsTBL").hide();
            }
            else $("#lastReportdefectsTBL").hide();
        }


        function getReportDefect(reportNum) {         
            let api = "../api/defect_in_report?report_num=" + reportNum;
            ajaxCall("GET", api, "", getReportDefSuccess, getError);
        }

        function getReportDefSuccess(defects) {
            $("#defectsTBL").show();
            let tableID = "#defectTable";
            createDt(defects, tableID);
            checkLastReportDefects();
        }

        function getError(err) {
            console.table(err)
        }

        function renderProjectDetails() {
            $('#company').val(project.Company);
            $('#location').val(project.Address)
            $('#forman').val(project.Foreman_email);
            $('#projManeger').val(project.Manager_email)
        }

        function editDefectImg(defectNum) {
            $('#showImg').hide();
            $('.image').hide();
            $("#uploadImg").show();
            $('#mask').addClass('showing');
            $('html').addClass('hide-scroll');
            var id = '#dialog';

            //if close button is clicked
            $('.window .close').click(function (e) {
                ////Cancel the link behavior
                e.preventDefault();

                $('#mask').removeClass('showing');
                $('html').removeClass('hide-scroll');
            });

            //insert pic
        }

        function checkImg(def) {
            defectToEdit = JSON.parse(def);
            $('#uploadImg').hide();
            $('#mask').addClass('showing');
            $('html').addClass('hide-scroll');
            var id = '#dialog';
            var fullImagePath = defectToEdit.Picture_link;
            $('.image').attr({
                'src': fullImagePath
            });

            //if close button is clicked
            $('.window .close').click(function (e) {
                ////Cancel the link behavior
                e.preventDefault();

                $('#mask').removeClass('showing');
                $('html').removeClass('hide-scroll');
            });
        }


        function createDt(defectsdata, tableID) {
            //not ok need another array
            //if (tableID == '#defectTable') {
            //    currentReportDefects = defectsdata
            //}


            for (i = 0; i < defectsdata.length; i++) {
                defectsdata[i].Fix_date = defectsdata[i].Fix_date.split("T")[0];
                defectsdata[i].Fix_time = defectsdata[i].Fix_time.split("T")[1];
            }

            try {
                tbl = $(tableID).DataTable({
                    data: defectsdata,
                    pageLength: 8,
                    columns: [
                        { data: "Defect_num" },
                        { data: "Defect_name" },
                        { data: "Defect_type_name" },
                        { data: "Description" },
                        { data: "Fix_date" },
                        { data: "Fix_time" },
                        { data: "Fix_status" },
                        {
                            render: function (data, type, row, meta) {
                                if (row.Picture_link != "") {
                                    let def = JSON.stringify(row);
                                    editBtn = "<button type='button' class = 'picBtn btn btn-success' value='" + def + "' onclick='checkImg(this.value)'> צפה בתמונה </button>";
                                    return editBtn;
                                }
                                else {
                                    let def = JSON.stringify(row);
                                    editBtn = "<button type='button' class = 'picBtn btn btn-success' value='" + def + "' disabled> תמונה חסרה </button>";
                                    return editBtn;
                                }


                            }
                        },

                        {
                            render: function (data, type, row, meta) {
                                let def = JSON.stringify(row);
                                if (userType == 1) {
                                    editBtn = "<button type='button' class = 'editBtn btn btn-success'value='  " + def + "' onclick='editDefectBTN(this.value)'> עריכה </button>";
                                    deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger' value='  " + def + "' onclick='deleteAlert(this.value)'> מחיקה </button>";
                                    return editBtn + deleteBtn;
                                }
                                else {
                                    editBtn = "<button type='button' class = 'editBtn btn btn-success' value='  " + def + "' onclick='editDefectImg(this.value)'> ערוך תמונת ליקוי </button>";
                                    return editBtn;
                                }


                            }
                        },

                    ],
                });

            }

            catch (err) {
                alert(err);
            }

        }

        function editDefectBTN(def) {
            defectToEdit = JSON.parse(def);

            document.getElementById('id01').style.display = 'block';
            $("#selectType").append("<option value='" + defectToEdit.Defect_num + "' > " + defectToEdit.Defect_type_name + "</option > ");
            $("#selectdefect").append("<option value='" + defectToEdit.Defect_num + "' > " + defectToEdit.Defect_name + "</option>");
            $("#selectType").prop('disabled', true);
            $("#selectdefect").prop('disabled', true);
            $("#fixDate").val(defectToEdit.Fix_date.split("T")[0]);
            $("#fixTime").val(defectToEdit.Fix_time);
            $("#description").val(defectToEdit.Description);
            $("#fixStatus").val(defectToEdit.Fix_status),
            $("#btn_update_defect").show();
            $("#btn_add_defect").hide();
        }
        function upDateDefect() {
            update_defect = {
                Report_num: defectToEdit.Report_num,
                Defect_num: $("#selectdefect").val(),
                Fix_Date: $("#fixDate").val(),
                Fix_Time: $("#fixTime").val(),
                Fix_status: $("#fixStatus").val(),
                Description: $("#description").val()
            }

            console.log(update_defect)
            let api = "../api/defect_in_report";
            ajaxCall("PUT", api, JSON.stringify(update_defect), updateDefectsInReport, getError)
        }
        function updateDefectsInReport() {
            location.reload()
        }
        function getDefectsAndTypeS() {
            api = "../api/defect"
            ajaxCall("GET", api, "", getDefects, getError)

            api1 = "../api/defect_type"
            ajaxCall("GET", api1, "", getDefectsType, getError)
        }
        function getDefects(data) {
            defects = data;
            console.log(defects)
        }
        function getDefectsType(data) {
            defects_types = data;
            console.log(defects_types)
        }
        function newDefect() {
            $("#btn_update_defect").hide();
            $("#btn_add_defect").show();
            $("#selectType").prop('disabled', false);
            $("#selectdefect").prop('disabled', false);
            str = "<option>סוגי ליקויים</option>"
            for (var i = 0; i < defects_types.length; i++) {
                str += "<option value='" + defects_types[i].Defect_type_num + "'>" + defects_types[i].Type_name + "</option>"
            }
            $("#selectType").html(str)
        }
        function createDefectList(value) {
            str = "<option>ליקויים</option>"
            for (var i = 0; i < defects.length; i++) {
                if (defects[i].Defect_type_num == value) {
                    str += "<option value='" + defects[i].Defect_num + "'>" + defects[i].Name + "</option>"
                }

            }
            $("#selectdefect").html(str)
        }
        function addDefectToReport() {

            New_defect = {
                Report_num: report.Report_num,
                Defect_num: $("#selectdefect").val(),
                Fix_Date: $("#fixDate").val(),
                Fix_Time: $("#fixTime").val(),
                Picture_link: "",
                Fix_status: 0,
                Description: $("#description").val()
            }
            console.log(New_defect)
            //currentReportDefects.push(New_defect);
            api = "../api/defect_in_report";
            ajaxCall("POST", api, JSON.stringify(New_defect), postDefectInReport, getError)

        }
        function postDefectInReport() {
            location.reload();
        }
        function deleteAlert(def) {
            defectToEdit = JSON.parse(def);
            swal({
                title: "Are you sure ??",
                text: "",
                icon: "warning",
                buttons: true,
                dangerMode: true
            })
                .then(function (willDelete) {
                    if (willDelete) delete_defect_in_report(defectToEdit);
                    else swal("Not Deleted!");
                });
        }
        function delete_defect_in_report(def) {

            defectToDelete = {
                Report_num: def.Report_num,
                Defect_num: def.Defect_num
            }
            ajaxCall("DELETE", "../api/defect_in_report", JSON.stringify(defectToDelete), deleteDefect, getError);
        }
        function deleteDefect() {
            location.reload();
        }

        function saveNewReport() {
            //date validation
            let date = $('#Date').val();
            if (date < project.Start_date || date > project.End_date) {
                $('#Date').after('<p id="dateError">תאריך התחלה גדול מתאריך הסיום</p>');
            }
            else {
                //case update details
                if (localStorage["report"] != "") {
                    let reportToSave = {
                        Report_num: report.Report_num,
                        Date: $('#Date').val(),
                        Time: $('#time').val(),
                        Comment: $('#comments').val()
                    }
                    ajaxCall("PUT", "../api/report", JSON.stringify(reportToSave), updateReportSuccess, getError);
                }
                //case new report
                else {
                    let reportToSave = {
                        Date: $('#Date').val(),
                        Time: $('#time').val(),
                        Comment: $('#comments').val(),
                        Grade: 100,
                        Project_num: project.Project_num,
                        User_mail: "gulkosafety@gmail.com"//change in the future - from local storage- user loged in
                    }
                    ajaxCall("POST", "../api/report", JSON.stringify(reportToSave), insertReportSuccess, getError);
                }

            }
            return false;

        }

        function updateReportSuccess() {
            alert("הדוח עודכן בהצלחה");
            $(".groupDetails").prop('disabled', true);
            $('#editReportBTN').show();
            $('.cancelUpdateReportBtns').hide();
        }

        function insertReportSuccess() {
            alert("הדוח נשמר בהצלחה! הוסף ליקויים לדוח");
            let api = "../api/report/" + project.Project_num + "/lastReport";
            ajaxCall("GET", api, "", getLastReportSuccess, getError);
        }

        function getLastReportSuccess(lastReport) {
            localStorage["report"] = JSON.stringify(lastReport);
            location.reload();
        }

        function calcGrade() {
            //להוסיף את הליקיים הפתוחים
            let curentReport = [];
            for (i = 0; i < defects.length; i++) {
                for (j = 0; j < currentReportDefects.length; j++) {
                    if (currentReportDefects[j].Defect_num == defects[i].Defect_num) {
                        let defect = {

                            Defect_num: currentReportDefects[j].Defect_num,
                            Defect_name: defects[i].Name,
                            Defect_type_num: defects[i].Defect_type_num,
                            Defect_type_name: currentReportDefects[j].Defect_type_name,
                            Grade: defects[i].Grade
                        }
                        curentReport.push(defect);
                    }
                }
            }

            gradesArr = JSON.parse(localStorage["gradesArr"])
            safetyLVL(curentReport, lastReportDefects, gradesArr, ptwList, report.Report_num)
            
        }

        function getPTWSuccess(ptwList1) {
            ptwList = ptwList1
            console.log(ptwList)
        }

        function updateDefectStatus() {

        }
    </script>
