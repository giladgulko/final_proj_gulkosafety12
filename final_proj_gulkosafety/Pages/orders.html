    <script>

        AllContacts = [];
        contactList = [];

        $(document).ready(function () {
            getOrderData();
            getcontacts();
        });
        //קריאת כל ההזמנות
        function getOrderData() {
            ajaxCall("GET", "../api/order", "", createDt, getError)
        }
        function getError() {
            swal("Failed!", "Failed to read the orders!", "warning")
        }
        // קריאת כל אנשי הקשר
        function getcontacts() {
            let api = "../api/contact";
            ajaxCall("GET", api, "", getContactSuccess, getContactError);
        }

        function getContactSuccess(data) {
            renderContacts(data);
        }

        // רינדור של כל אנשי הקשר לרשימה
        function renderContacts(data) {
            AllContacts = data;
            ExistContact = document.getElementById('searchContact1');
            for (i = 0; i < AllContacts.length; i++) {
                ExistContact.innerHTML += "<option value=" + AllContacts[i].Id + ">" + AllContacts[i].Full_name + ", " + AllContacts[i].Id + "</option > ";
            }
        }
        function getContactError() {
            swal("נכשל!", "קריאת אנשי קשר נכשלה!", "warning")
        }
        //שמירת איש קשר קיים לאישור חדש
        function SaveExistContact() {
            let contactId = $("#searchContact1").val();
            for (var i = 0; i < AllContacts.length; i++) {
                if (contactId == AllContacts[i].Id) {
                    contact1 = {
                        Id: AllContacts[i].Id,
                        Full_name: AllContacts[i].Full_name,
                        Phone: AllContacts[i].Phone,
                        Mail: AllContacts[i].Mail,

                    }
                    SaveNewcontact(contact1)
                }
            }

        } 
        // שמירת איש קשר באישור חדש ורנדור לטבלה 
        function SaveNewcontact(contact1) {

            $("#newContact").hide();
            $("#contactsTable").show();
            let contactToShow = [];
            if (contact1 == null) {
                contact = {
                    Id: $("#contact_id").val(),
                    Full_name: $("#contact_name").val(),
                    Phone: $("#contact_phone").val(),
                    Mail: $("#contact_mail").val(),

                }
                contactToShow.push(contact);
                contactList.push(contact);

                let api = "../api/contact";
                ajaxCall("POST", api, JSON.stringify(contact), createNewcontactSuccess, createNewcontactError);
            }
            else {
                contactToShow.push(contact1);
                contactList.push(contact1);
            }

            try {

                tbl = $("#contactsTable").DataTable({
                    data: contactToShow,
                    pageLength: 10,
                    columns: [

                        { data: "Id" },
                        { data: "Full_name" },
                        { data: "Phone" },
                        { data: "Mail" },

                    ],
                });
            }

            catch (err) {
                alert(err);
            }

        }
        //ניקוי פופ אפ של הזמנה חדשה
        function clearPopuP() {
            $("#invoice_num").val("");
            $("#orderDate").val("");
            $("#quantity").val("");
            $("#saveBTN").show();
            $("#total_orderTD").hide();
            $("#btn_update_order").hide();
            $("#newContact").hide();
            $("#contactsTable").hide();
            $("#searchContact1").val("");
        }
        //הכנסת הזמנה חדשה
        function new_order() {
           
            let newOrder = {

                Invoice_num: $('#invoice_num').val(),
                Date: $('#orderDate').val().split("T")[0],
                Quantity: $('#quantity').val(),
                Contact_id: contactList[0].Id,
                Delete_status: 0,

            }
            ajaxCall("POST", "../api/order", JSON.stringify(newOrders), createNewOrderSuccess, createNewOrderError);
        }
        function createNewOrderSuccess(data) {
            swal({
                title: "Good job!", text: "You created new order successfully!", type: "success", icon: "success"
            }).then(function () {
                location.reload();

            });
        }
        function createNewOrderError() {
            swal("Failed!", "You failed to create a new order!", "warning")
        }

        function createDt(orderdata) {
            let ordersToShow = [];
            for (var i = 0; i < orderdata.length; i++) {
                orderdata[i].Date = orderdata[i].Date.split("T")[0];
                    order = {

                        Order_num: orderdata[i].Order_num,
                        Invoice_num: orderdata[i].Invoice_num,
                        Date: orderdata[i].Date,
                        Quantity: orderdata[i].Quantity,
                        Total_price: orderdata[i].Total_price,

                    }
                    ordersToShow.push(order);
            }
            try {
                tbl = $('#orderTable').DataTable({
                    data: ordersToShow,
                    pageLength: 10,
                    columns: [

                        { data: "Order_num" },
                        { data: "Invoice_num" },
                        { data: "Date" },
                        { data: "Quantity" },
                        { data: "Total_price" },

                        {
                            render: function (data, type, row, meta) {
                                let def = JSON.stringify(row);

                                editBtn = "<button type='button' class = 'editBtn btn btn-success' value='" + def + "' onclick='editordertBTN(this.value)'> עריכה </button>";

                                deleteBtn = "<button type='button' class = 'deleteBtn btn btn-danger' value='" + def + "' onclick='deleteOrder(this.value)'> מחיקה </button>";

                                showBtn = "<button type='button' class = 'showBtn btn btn-show' value='" + def + "' onclick='showContact(this.value)'>  הצג איש קשר </button>";

                                itemBtn = "<button type='button' class = 'itemBtn btn btn-item' value='" + def + "' onclick='(this.value)'> הצג פריטים </button>";

                                return editBtn + deleteBtn + showBtn + itemBtn;

                            }
                        },

                    ],
                });

            }

            catch (err) {
                alert(err);
            }

        }
        //עריכת הזמנה
        function editordertBTN(dataorder) {
            orderToEdit = JSON.parse(dataorder);
            document.getElementById('id03').style.display = 'block';

            $("#invoice_num").val(orderToEdit.Invoice_num);
            $("#orderDate").val(orderToEdit.Date);
            $("#quantity").val(orderToEdit.Quantity);
            $("#total_order").val(orderToEdit.Total_price);
            $("#saveBTN").hide();
            $("#btn_update_order").show();
            $("#total_orderTD").show();
        }
        //מחיקת הזמנה
        function deleteOrder(def) {
            orderToEdit = JSON.parse(def);
            swal({
                title: "האם אתה בטוח שברצונך למחוק את ההזמנה?",
                text: "",
                icon: "warning",
                buttons: true,
                dangerMode: true
            })
                .then(function (willDelete) {
                    if (willDelete) delete_order(orderToEdit);
                    else swal("ההזמנה לא נמחקה!");
                });
        }
        //מחיקה לוגית ולא מחיקה מהדאטה בייס
        function delete_order(def) {
            let deleteStatus = {
                Order_num: def.Order_num,
                Delete_status: 1,
            }
            ajaxCall("DELETE", "../api/order", JSON.stringify(deleteStatus), deleteCertSuccess, deleteCertError);
        }
        function deleteCertSuccess() {
            swal({
                title: "מצוין!", text: "ההזמנה נמחקה בהצלחה", type: "success", icon: "success"
            }).then(function () {
                location.reload();

            });
        }

        function deleteCertError(err) {
            swal("ההזמנה לא נמחקה!", err, "warning");
        }

        function New_contact() {
            $("#newContact").show();
        }
